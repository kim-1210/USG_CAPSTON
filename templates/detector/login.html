<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/loginstyle.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <title>관리자 로그인</title>
</head>
<body>
    <div class="loginBox">
        <div class="logoBox">
            <span>산업안전진단서비스</span>
        </div>
        <div class="textBox">
            <span>로그인</span>
        </div>
        <div class="logininfo">
            <span>관리자 로그인 페이지입니다.</span>
        </div>
        <div class="idBox">
            <span>아이디</span>
            <br>
            <input id="idinput" placeholder="이메일 또는 아이디"/>
        </div>
        <div class="pwBox">
            <span>비밀번호</span>
            <br>
            <input id="pwinput" placeholder="비밀번호 입력"/>
        </div>
        <div class="buttonBox">
            <div class="signupbuttonBox">
                <button>작업자 등록</button>
            </div>
            <div class="loginbuttonBox">
                <button>로그인</button>
            </div>
        </div>
    </div>
</body>
</html>
