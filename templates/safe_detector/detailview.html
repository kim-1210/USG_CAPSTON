<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/safe_detector/detailviewstyle.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"

    />
    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <title>작성 리스트</title>

  <body>
    <div class="logo">
      <!--돌아가기 버튼-->
      <span id="back"
        ><i class="fa-solid fa-chevron-left" onclick="back()"></i
      ></span>
      <span id="logotext">작성 리스트</span>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="title">제목</h5>
              <p class="card-text" id="file">파일</li>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="detail">상세 내용</p>
                <li class="list-group-item" id="time">시간</li>
                <li class="list-group-item" id="writer">작성자</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{url_for('static', filename='js/safe_detector/detailview.js')}}"></script>
  </body>
