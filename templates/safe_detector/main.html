<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/safe_detector/safedetector.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <title>메인 홈페이지</title>
    <script src="https://kit.fontawesome.com/9f8bb06fc7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="loadingbox">
        <div class="loader"></div>
    </div>
    <div class="logo">
        <span id="icon" onclick="logout()">
            <i class="fa-solid fa-unlock"></i>
        </span>

        <div class="logoText">
            <span id="helmet"><i class="fa-solid fa-helmet-safety"></i></span>
            <span id="text">산업안전진단</span>
        </div>
    </div>

    <span class=block1></span>
    <span class=block2></span>

    <!-- 한국산업안전보건공단 사고사망속보 API넣어줘 ㅠㅠ-->

    <div class="image_container">
        <img src="{{url_for('static', filename='images/user/safe.png')}}" width="100%" height="100%">
        <div class="cover">
            <span id="text1">잊어버린건 없으신가요?</span>
            <span id="text2">한 순간의 선택 </span>
            <span id="text3"><span id=color1>생명</span>을 <span id=color2>위협</span>합니다. </span>
        </div>
    </div>

    <div class="mainbody">
        <div class="selectmenu1">
            <button id="btn1" onclick="send_suggest()">
                <span id="btn1_text"><i class="fa-solid fa-camera"></i><br>작업 촬영</span>
            </button>
        </div>
        <div class="selectmenu2">
            <button id="btn2" onclick="show_list()">
                <span id="btn2_text"><i class="fa-solid fa-list-ul"></i><br>건의사항 리스트</span>
            </button>
            </button>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/safe_detector/main.js')}}"></script>

</body>

</html>
